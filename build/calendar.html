<!DOCTYPE html>
<html lang="en">
<head>

    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <style>
        #rubin-preloader{
            position: fixed;
            z-index: 100;
            top:0;
            left:0;
            right:0;

                                    <defs>
                                        <linearGradient id="gradC" x1="0%" y1="0%" x2="0%" y2="100%">

                                    <text fill="url(#gradC)" font-family="pf_din_text_comp_proregular" x="2" y="80">
